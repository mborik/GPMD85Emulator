"BASIC-G V2.0" = basic2.rmm | kli2.rmm | wurmi.rmm
"BASIC-G V2.A" = basic2A.rmm | kli2.rmm
"BASIC-G V3.0" = basic3.rmm
"PASCAL V1.02" = pascal1.rmm
"PASCAL V2.2" = pascal22.rmm
"MRS2" = mrs2.rmm
"SACH 1.0" = sach1.rmm
"BASIC-G V2.0 + PMD 32" = basic2.rmm | pmd85-pmd32.rmm
"Booter PMD 32" = booter2-pmd85-pmd32.rmm | basic2A.rmm


# Screen configuration
# * size (normal | double | triple | quad | quin )
# * half-pass (lcd | off | b75 | b50 | b25 | b0)
# * color-profile (mono | standard | color | colorace)
# * color-pallette (rgb | video | defined)
# * attr (black | maroon | green | olive | navy | purple | teal | gray | silver | red | lime | yellow | blue | fuchsia | aqua | white)
# -----------------------------------------------------------------------------
[Screen]
pos-x = -1
pos-y = -1
border = 2
size = double
half-pass = off
color-profile = standard
color-pallette = rgb
attr00 = white
attr01 = aqua
attr10 = lime
attr11 = yellow
video-interrupt = false

# Sound settings
# -----------------------------------------------------------------------------
[Sound]
volume = 96
mute = false
mif85 = false

# Keyboard settings
# -----------------------------------------------------------------------------
[Keyboard]
change-zy = true
use-numpad = true
mato-ctrl = true

# Joysticks configuration
# * type (none | keys | axes | pov | buttons)
# -----------------------------------------------------------------------------
[Joystick-GPIO0]
connected = false
type = keys
guid = ""
left = 276
right = 275
up = 273
down = 274
fire = 305
sensitivity = 0
pov = 0

[Joystick-GPIO1]
connected = false
type = keys
guid = ""
left = 260
right = 262
up = 264
down = 258
fire = 261
sensitivity = 0
pov = 0

# Mouse configuration
# * type (none | m602 | poly8)
# -----------------------------------------------------------------------------
[Mouse]
type = none
hide-cursor = false


# Snapshot settings
# -----------------------------------------------------------------------------
[Snapshot]
save-snapshot-compressed = true
save-snapshot-with-monitor = false
dont-run-snapshot-on-load = false
recent-file = ""

# Tape Browser settings
# * radix (hex | dec)
# * auto-stop (off | next-head | cursor)
# -----------------------------------------------------------------------------
[TapeBrowser]
radix = hex
monitoring = false
flash = false
auto-stop = next-head
recent-file = ""

# Debugger settings
# * radix (hex | dec)
# * notation (i8080 | z80)
# * list-source (mem | hl | de | bc | af | pc | sp)
# * list-type (dump | ascii | disassembly)
# -----------------------------------------------------------------------------
[Debugger]
radix = hex
notation = i8080
list-source = mem
list-type = dump
list-offset = 0
bp1-active = false
bp1-memory = 0
bp2-active = false
bp2-memory = 0
bp3-active = false
bp3-memory = 0
bp4-active = false
bp4-memory = 0
bp5-active = false
bp5-memory = 0
bp6-active = false
bp6-memory = 0

# Memory Block read/write settings
# * radix (hex | dec)
# * source (ram | rom)
# -----------------------------------------------------------------------------
[MemoryBlock]
start = 0
length = 0
source = ram
radix = hex
remapping = false
recent-file = ""


# -----------------------------------------------------------------------------
# PERIPHERALS SECTION
# -----------------------------------------------------------------------------

# PMD-32 disk drive
# -----------------------------------------------------------------------------
[PMD-32]
connected = false
extra-commands = false
sd-root = "disk"
drive-a-wp = true
drive-a-file = ""
drive-b-wp = false
drive-b-file = ""
drive-c-wp = false
drive-c-file = ""
drive-d-wp = false
drive-d-file = ""
