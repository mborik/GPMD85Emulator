[Model-3]
rom = monit3.rom
rmm-name = "BASIC-G V3.0"
rmm-inserted = false
mrm-enabled = false
mrm-file = ""
ext-256k-ram = false
compmode = false

[Model-Alfa]
rom = didalfa.rom

[Model-Alfa2]
rom = didalfa2.rom

[Model-C2717]
