# GNU/GPL PMD 85 Emulator Configuration File
# -----------------------------------------------------------------------------
config-version = 5
last-modified = 202406262011


# General settings
# -----------------------------------------------------------------------------
[General]
pause-on-focus-lost = false
show-hidden-files = false
auto-save-settings = true
current-model = "Model-2A"


